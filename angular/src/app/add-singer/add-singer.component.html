<div class="container">
    <div class="card bg-dark p-4 mt-4" style="width: 75rem;">
        <div class="card-body text-white">
            <h1 class="card-name text-center py-3">Add An Singer</h1>
        </div>
        <form>
            <div class="form-group">
                <div hidden>
                    <label class="text-white">Singer ID :</label>
                    <input type="text" [(ngModel)]="newSinger.idSinger" name="idSinger" class="form-control" style="width: 25rem;">
                </div>
                <div class="mt-2">
                    <label class="text-white">Singer Name :</label>
                    <input type="text" [(ngModel)]="newSinger.name" name="name" class="form-control" style="width: 25rem;">
                </div>
                <div class="mt-2">
                    <label class="text-white">Country :</label>
                    <input type="text" [(ngModel)]="newSinger.country" name="country" class="form-control" style="width: 25rem;">
                </div>
                <div class="mt-2">
                    <label class="text-white">Birth Date :</label>
                    <input type="date" [(ngModel)]="newSinger.birthDate" name="birthDate" class="form-control" style="width: 25rem;">
                </div>
                <div class="mt-2">
                    <label class="text-white">Genre :</label>
                    <input type="text" [(ngModel)]="newSinger.genre" name="genre" class="form-control" style="width: 25rem;">
                </div>
                <div class="mt-2">
                    <label class="text-white">Label :</label>
                    <select class="form-control form-control-lg" id="idLab" name="idLab" [(ngModel)]="newLabelId" style="width: 25rem;">
                        <option *ngFor="let lab of labels" [value]="lab.idLabel">
                            {{lab.labelName}}
                        </option>
                    </select>
                </div>
                <div class="mt-2">
                    <label class="text-white">Image :</label>
                    <input
                    type="file"
                    (change)="onImageUpload($event)"
                    class="form-control" style="width: 25rem;">
                </div>

                <div class="mt-2">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start w-25" />
                </div>


                <div class="mt-5" style="margin-left: 500px;">
                    <button type="submit" class="btn btn-info ml-3" (click)="addSinger()">Add Singer</button>
                </div>

            </div>
        </form>
    </div>
</div>
